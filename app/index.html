<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Inoreader</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .circle {
      width: 180px;
      height: 180px;
      border: 10px inset rgb(133, 224, 242);
      display: block;
      position: fixed;
      top: 50%;
      left: 50%;
      margin-left: -100px;
      margin-top: -100px;
      border-radius: 200px;
      -moz-animation: rotate 5s infinitelinear;
      -webkit-animation: rotate 5s infinite linear;
      animation: rotate 5s infinite linear;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }
    
    .circle-small {
      width: 150px;
      height: 150px;
      border: 6px outset rgb(133, 224, 242);
      display: block;
      position: fixed;
      top: 50%;
      left: 50%;
      margin-left: -81px;
      margin-top: -81px;
      border-radius: 156px;
      -moz-animation: rotate-rev 3s infinite linear;
      -webkit-animation: rotate-rev 3s infinite linear;
      animation: rotate-rev 3s infinite linear;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }
    
    .circle-big {
      width: 210px;
      height: 210px;
      border: 4px dotted rgb(133, 224, 242);
      display: block;
      position: fixed;
      top: 50%;
      left: 50%;
      margin-left: -109px;
      margin-top: -109px;
      border-radius: 214px;
      -moz-animation: rotate-rev 10s infinite linear;
      -webkit-animation: rotate-rev 10s infinite linear;
      animation: rotate-rev 10s infinite linear;
    }
    
    .circle-inner {
      width: 80px;
      height: 80px;
      background-color: rgb(133, 224, 242);
      display: block;
      position: fixed;
      top: 50%;
      left: 50%;
      margin-left: -40px;
      margin-top: -40px;
      border-radius: 80px;
      -moz-animation: pulse 1.5s infinite ease-in;
      -webkit-animation: pulse 1.5s infinite ease-in;
      animation: pulse 1.5s infinite ease-in;
      opacity: 1;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }
    
    .circle-inner-inner {
      width: 100px;
      height: 100px;
      background-color: rgb(74, 124, 134);
      display: block;
      position: fixed;
      top: 50%;
      left: 50%;
      margin-left: -50px;
      margin-top: -50px;
      border-radius: 100px;
      -moz-animation: pulse 1.5s infinite ease-in;
      -webkit-animation: pulse 1.5s infinite ease-in;
      animation: pulse 1.5s infinite ease-in;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }
    /*==============ANIMATIONS=================*/
    /*==============ROTATE=====================*/
    
    @-moz-keyframes rotate {
      0% {
        -moz-transform: rotate(0deg);
      }
      100% {
        -moz-transform: rotate(360deg);
      }
    }
    
    @-webkit-keyframes rotate {
      0% {
        -webkit-transform: rotate(0deg);
      }
      100% {
        -webkit-transform: rotate(360deg);
      }
    }
    
    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    /*==============ROTATE-REV=================*/
    
    @-moz-keyframes rotate-rev {
      0% {
        -moz-transform: rotate(0deg);
      }
      100% {
        -moz-transform: rotate(-360deg);
      }
    }
    
    @-webkit-keyframes rotate-rev {
      0% {
        -webkit-transform: rotate(0deg);
      }
      100% {
        -webkit-transform: rotate(-360deg);
      }
    }
    
    @keyframes rotate-rev {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(-360deg);
      }
    }
    /*==============PULSE======================*/
    
    @-moz-keyframes pulse {
      0% {
        -moz-transform: scale(0.1);
        opacity: 0.2;
      }
      50% {
        -moz-transform: scale(1);
        opacity: 0.8;
      }
      100% {
        -moz-transform: scale(0.1);
        opacity: 0.2;
      }
    }
    
    @-webkit-keyframes pulse {
      0% {
        -webkit-transform: scale(0.1);
        opacity: 0.2;
      }
      50% {
        -webkit-transform: scale(1);
        opacity: 0.8;
      }
      100% {
        -webkit-transform: scale(0.1);
        opacity: 0.2;
      }
    }
    
    @keyframes pulse {
      0% {
        transform: scale(0.1);
        opacity: 0.2;
      }
      50% {
        transform: scale(1);
        opacity: 0.8;
      }
      100% {
        transform: scale(0.1);
        opacity: 0.2;
      }
    }
  </style>

  <style>
    .container {
      /* display: none; */
      position: absolute;
      height: 100%;
      width: 100%;
      border: none;
    }
    .header {
      position: fixed;
      top: 0px;
      height: 40px;
      width: 100%;
      -webkit-app-region: drag;
      pointer-events:none;
    }
  </style>
</head>

<body>
  <div class="loading-container" id="loading-container">
    <div class="circle"></div>
    <div class="circle-small"></div>
    <div class="circle-big"></div>
    <div class="circle-inner-inner"></div>
    <div class="circle-inner"></div>
  </div>
  <div class="header">
  </div>
  <iframe id="main-container" class="container" height="100%" width="100%" name="iframe" src="http://www.inoreader.com/login" frameBorder="0"></iframe>
</body>

<script>
  const ifr = document.getElementById('main-container')
  const loading = document.getElementById('loading-container')
  function isMac() {
    return navigator.platform.indexOf('Mac') > -1
  }

  ifr.onload = () => {
    if (isMac()) {
      var style = document.createElement("style")
      style.innerHTML = `
      #subscriptions_buttons {
        padding-left: 80px;
      }
    `
      ifr.contentDocument.body.appendChild(style);
    }
    loading.style.display = 'none'
    ifr.style.display = 'inital'
  }
</script>

</html>
